<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>

</head>

<body>

    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote -->
        <div class="quoteText">
            <i class="fas fa-quote-left"></i>
            <span id="quote">The Quote will be written Here</span>
        </div>

        <!-- QuoteAuthor -->
        <div class="quoteAuthor">
            <span id="author">Avinash</span>
        </div>

        <!-- Buttons -->
        <div class="buttonContainer">
            <button class="twitterButton" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="newQuote">New Quote</button>
        </div>
    </div>

    <script src="script.js"/>
</body>
</html>
